<!DOCTYPE html>
  {% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Girls blog </title>

     <link type="text/css" href="{% static 'fonts/icon.css' %}" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="{% static 'css/materialcss/materialize.min.css' %}" media="screen,projection">
     <link type="text/css" rel="stylesheet" href="{% static 'css/blog.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <div class="">
        <h1>Django Girls Blog</h1>
      </div>
      <div class="divider">
      </div>
      <div class="section">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><i class="material-icons">add</i></a>
        {% endif %}
      </div>
      <div class="divider">

      </div>
    </div>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    <script type="text/javascript" src="{% static 'js/materialjs/jquery-2.2.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialjs/materialize.min.js' %}"> </script>
  </body>
</html>

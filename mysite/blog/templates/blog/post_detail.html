{% extends 'blog/base.html' %}

{% block content %}
<div class="divider"></div>
  <div class="section">
    {% if user.is_authenticated %}
    {% if post.published_date %}
      {{ post.published_date }}
    {% else %}
      <a class="waves-effect waves-light btn yellow darken-3" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publish</a>
    {% endif %}
     <a class="" href="{% url 'post_edit' pk=post.pk %}"><span class=""><i class="material-icons yellow-text text-darken-3">edit</i></span></a>
     <a class="" href="{% url 'post_remove' pk=post.pk %}"><span class=""><i class="material-icons yellow-text text-darken-3">delete</i></span></a>
     {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
  </div>
{% endblock %}

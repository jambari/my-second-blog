{% extends 'blog/base.html' %}

{% block content %}
<div class="divider"></div>
  <div class="section">
    {% if post.published_date %}
    <p>
      published: {{ post.published_date }}
    </p>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
  </div>
{% endblock %}
